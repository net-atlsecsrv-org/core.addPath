metadata:
  title: Azure HDInsight Documentation - Tutorials, API Reference | Microsoft Docs
  description: Learn Apache Hadoop on HDInsight. Documentation shows you how to use Apache Hadoop, Apache Spark, Apache Kafka, Apache HBase, and more to process, analyze, and gain insights from big data. 
  services: hdinsight
  author: hrasheed-msft
  ms.author: hrasheed
  ms.service: hdinsight
  ms.topic: landing-page
  ms.date: 06/13/2019
abstract:
  description: Learn how to use Azure HDInsight to analyze streaming or historical data. Tutorials and other documentation show you how to create clusters, process and analyze big data, and develop solutions using the most popular open-source frameworks, like Apache Hadoop, Apache Spark, Apache Hive, Apache LLAP, Apache Kafka, Apache Storm, and Microsoft Machine Learning Server.<p>Azure HDInsight is a managed, full-spectrum, open-source analytics service for enterprises. HDInsight is a cloud service that makes it easy, fast, and cost-effective to process massive amounts of data. HDInsight also supports a broad range of scenarios, like extract, transform, and load (ETL); data warehousing; machine learning; and IoT.</p>
