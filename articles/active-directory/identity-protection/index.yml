  description: "Learn how the detection of potentially compromised identities works and how to implement automated responses to address them. Azure Active Directory Identity Protection is a feature of the Azure AD Premium P2 edition that enables you to:<ul><li>Detect potential vulnerabilities affecting your organization's identities</li><li>Configure conditional access policies to automatically respond to suspicious actions that are related to your organization's identities</li><li>Investigate suspicious incidents and take appropriate action to resolve them</li></ul><br>
