### YamlMime:Landing

title: Azure Active Directory for developers
summary: Azure Active Directory (Azure AD) is a cloud identity service that allows developers to build apps that securely sign in users with a Microsoft work or school account. Azure AD supports developers building both single-tenant, line-of-business (LOB) apps, as well as developers looking to develop multi-tenant apps. Microsoft identity platform is an evolution of the Azure Active Directory (Azure AD) developer platform. For new applications, we recommend you use Microsoft identity platform (v2.0) and MSAL to acquire tokens and access secured web APIs.

