### YamlMime:Landing

title: Face documentation # < 60 characters 
summary: On June 11, 2020, Microsoft announced that it will not sell facial recognition technology to police departments in the United States until strong regulation, grounded in human rights, has been enacted. As such, customers may not use facial recognition features or features included in Azure Services, such as Face or Video Indexer, if a customer is, or is allowing use of such services by or for, a police department in the United States.
metadata:
  title: Face documentation - Quickstarts, tutorials, API reference - Azure Cognitive Services | Microsoft Docs
  description: The cloud-based Face service provides developers with access to advanced face algorithms. Microsoft Face algorithms enable face attribute detection and face recognition. Learn how to analyze content in different ways with quickstarts, tutorials, and samples.
  services: cognitive-services
  ms.service: cognitive-services
  ms.subservice: face-api
  ms.topic: landing-page
  author: PatrickFarley
  ms.author: pafarley
  ms.date: 9/01/2020


