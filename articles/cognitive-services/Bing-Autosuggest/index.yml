### YamlMime:Landing

title: Bing Autosuggest Documentation 
summary: The Bing Autosuggest API lets you send partial search queries to Bing, and get a list of suggestions based on user intent, and past searches. Call the API to populate search boxes and drop-down lists in your app with suggestions, as your users type.
