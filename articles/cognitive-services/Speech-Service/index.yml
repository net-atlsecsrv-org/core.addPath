documentType: LandingData
title: Speech Services Documentation
metadata:
  title: Speech Services documentation - Tutorials, quickstarts, API reference
  titleSuffix: Azure Cognitive Services
  description: Speech Services gives developers an easy way to add powerful speech-enabled features to their applications.
    Examples include voice command control and dialogue, natural speech conversation, speech transcription and dictation, and speech translation.
  services: cognitive-services
  author: nitinme
  manager: nitinme
  layout: LandingPage
  ms.service: cognitive-services
  ms.subservice: speech-service
  ms.topic: landing-page
  ms.date: 12/06/2018
  ms.author: erhopf
  ms.custom: seodec18

abstract:
  description: Use with our Speech SDK or with REST API.
