### YamlMime:Landing

title: Spatial Analysis documentation # < 60 chars
summary: The Spatial Analysis service helps organizations maximize the value of their physical spaces by understanding people's movements and presence within a given area. It allows you to ingest video from CCTV or surveillance cameras, run AI operations to extract insights from the video streams, and generate events to be used by other systems. # < 160 chars

