abstract:
  description: Azure Custom Decision Service helps you create intelligent systems with a cloud-based, contextual decision-making API that sharpens with experience. Custom Decision Service harnesses the power of reinforcement learning and adapts the content in your application to maximize the overall engagement of users. The system incorporates user feedback into its decisions in real time and responds to emergent trends and breaking stories in minutes. Through these quickstarts, learn how to register your application and call the API from a browser or app. Then personalize your articles and represent your content as "features" ready for machine learning with the tutorials.
  
