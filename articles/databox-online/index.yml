title: Azure Stack Edge and Azure Data Box Gateway documentation - Online transfer # < 60 chars
summary: Use Azure Data Box Gateway and Azure Stack Edge devices for over-the-network high performance data transfers. Choose Data Box Gateway to send data for cloud archival, disaster recovery, or to process data at cloud scale. Use Azure Stack Edge to filter, analyze, and transform your data before it moves to Azure. Azure Data Box Edge was recently rebranded as Azure Stack Edge. # < 160 chars

