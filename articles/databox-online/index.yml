abstract:
  description: The Azure Data Box family lets you transfer hundreds of terabytes of data to Azure in a quick, inexpensive, and reliable manner. Use the Data Box Edge and Data Box Gateway devices for over-the-network high performance data transfers.<p>Choose Data Box Gateway to send data for cloud archival, disaster recovery, or to process data at cloud scale.  Use Data Box Edge to filter, analyze, and transform your data as it moves to Azure.</p><p>Learn how to leverage Data Box Gateway and Data Box Edge for network-based transfer with our tutorials.</p>
