sections:

- items:
  - type: paragraph
    text: Azure SQL Database enables you to easily scale you database by adding more compute power (scale-up) or adding more database units (scale-out).
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
      - title: Scale-up
        href: /azure/sql-database/sql-database-scale-resources
        html: <p>Easily add or remove resources in your SQL Database in order to find the best price/performance ratio or mitigate performance issues.</p>
      - title: Read Scale-out
        href: /azure/sql-database/sql-database-read-scale-out
        html: <p>Business Critical tier provides you a free-of-charge replica of database where you can run reports, analytics, and other read-only queries on a copy of data.</p>
      - title: Database sharding
        href: /azure/sql-database/sql-database-elastic-scale-introduction
        html: <p>You can use multiple databases shards to scale-out your database beyond maximal compute and storage limits for single databases.</p>
      - title: Elastic queries
        href: /azure/sql-database/sql-database-elastic-query-overview
        html: <p>Elastic Queries enable you run standard Transact-SQL queries on a set of globally-distributed database shards.</p>
      - title: Elastic transactions
        href: /azure/sql-database/sql-database-elastic-transactions-overview
        html: <p>Use globally distributed transactions to ensure transactionally consistent access to your distributed data.</p>
      - title: Cross database jobs
        href: /azure/sql-database/elastic-jobs-overview
        html: <p>Maintain a set of databases using Cross database Elastic Jobs.</p>
