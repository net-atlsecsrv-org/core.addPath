    items:
      - title: Elastic pools
        href: /azure/sql-database/sql-database-elastic-pool
        html: <p>SQL Database elastic pools are a simple, cost-effective solution for managing and scaling multiple databases that have varying and unpredictable usage demands.</p>
        image:
          src: media/index/i_elasticpool.svg
      - title: SQL Database server
        href: /azure/sql-database/sql-database-servers
        html: <p>A SQL Database server is a central administration point for configuring security, tuning, backup policy, and other configuration properties on a set of single or pooled databases within the server.</p>
        image:
          src: media/index/i_mi.svg 
      - title: Price and service tiers
        href: /azure/sql-database/sql-database-service-tiers
        html: <p>Tailor the price/performance ratio to your needs with flexible service tiers that span from an affordable $5 a month to powerful 80-core databases.</p>
        image:
          src: media/index/i_perftier.svg
      - title: Scalability
        href: /azure/sql-database/sql-database-scale-resources
        html: <p>Easily scale up your database to improve the performance of your application.</p>
        image:
          src: media/index/i_scale.svg  
      - title: Platform as a service
        href: /azure/sql-database/sql-database-paas
        html: <p>Built-in high availability, automated backups, and geo-replication will help prevent maintenance operations, infrastructure failures, or hardware failures from stopping your business.</p>
        image:
          src: media/index/gear.svg
      - title: Advanced security
        href: /azure/sql-database/sql-database-security-index
        html: <p>Help secure your database with Azure AD authentication, virtual networks, firewalls, and Always Encrypted connections. Identify threats and vulnerabilities with built-in security.</p>
        image:
          src: media/index/i_security.svg
- title: New and preview features
  items:
  - type: paragraph
    text: 'We are continuously improving SQL Database with new features, and we would like to hear your feedback regarding the following new features:'
  - type: list
    style: unordered
    items: 
    - html: (Preview) <a href="sql-database-service-tier-hyperscale">Hyperscale</a> tier that supports up to 100-TB databases and multiple readable replicas. 
    - html: (Preview) New SQL Server 2019 <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">intelligent query processing</a> features, such as <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#table-variable-deferred-compilation">table variable deferred compilation</a>, <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#batch-mode-on-rowstore">batch mode on rowstore tables</a>, and <a href="https://docs.microsoft.com/sql/relational-databases/user-defined-functions/scalar-udf-inlining?view=azuresqldb-current&toc=%2Fazure%2Fsql-database%2Ftoc.json">scalar UDF inlining</a>. 
    - html: (Preview) New Transact-SQL language functionalities, such as <a href="https://docs.microsoft.com/sql/t-sql/functions/approx-count-distinct-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">APPROX_COUNT_DISTINCT aggregate</a> and <a href="https://docs.microsoft.com/sql/relational-databases/import-export/examples-of-bulk-access-to-data-in-azure-blob-storage?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">bulk import from Azure Blob storage</a>. 
    - html: (Preview) New SQL Server 2019 Online <a href="https://docs.microsoft.com/sql/t-sql/statements/create-columnstore-index-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#online--on--off">build</a> and rebuild clustered columnstore index operations.
    - html: (Preview) New <a href="https://docs.microsoft.com/azure/sql-database/sql-database-machine-learning-services-overview">Azure SQL Database Machine Learning Services (with R)</a>.
    - html: (Preview) New <a href="https://docs.microsoft.com/azure/sql-database/sql-database-serverless">serverless compute tier</a> provides compute auto-scaling and bills per second for compute used.
