documentType: LandingData
title: Azure Data Factory Documentation
metadata:
  title: Azure Data Factory Documentation - Tutorials, API Reference | Microsoft Docs
  description: Learn how to use Data Factory to set up automated data pipelines to and from on-premises and cloud sources in order to move and process data for analysis. 
  services: data-factory
  author: sharonlo101
  ms.author: shlo
  manager: craigg
  ms.service: data-factory
  ms.tgt_pltfrm: na
  ms.topic: overview
  ms.date: 08/06/2018
abstract:
  description: Learn how to use Data Factory, a cloud data integration service, to compose data storage, movement, and processing services into automated data pipelines. Tutorials and other documentation show you how to set up and manage data pipelines, and how to move and transform data for analysis. <p>If you are using V1 of the Data Factory service, see <a href=/azure/data-factory/v1/data-factory-introduction>V1 documentation.</a></p> 
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video.png
      width: 250  
    title: New capabilities for modern data integration in the cloud (1:19:22)
    href: https://channel9.msdn.com/Events/Build/2018/BRK2204/player
    width: 250
